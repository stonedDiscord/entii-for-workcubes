name: ARC Firmware

on: [push, pull_request]

jobs:
  build:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
 
    steps:
    - uses: actions/checkout@v4

    - name: Build ARC Firmware loader
      run: |
        cd arcldr
        make -f Makefile.rvl
        make -f Makefile.dol
    - name: Build little endian libc
      run: |
        cd arcfw/baselibc
        make
    - name: Build ARC Firmware
      run: |
        cd arcfw
        make
